<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSBIA/Formulário Empresarial.css">
    <link rel="shortcut icon" href="IMGBIA/" type="image/x-icon">
    <title>Formulário</title>
</head>

<body>

<!---Div Imagem--->
<div class="container">
    <div class="form-image">
        <img src="IMGBIA/Formulário.png">
    </div>
<!---Fim da Div Imagem--->


<div class="form">
    <form action="#">
        <div class="form-header">
            <div class="title">
                <h1>Preencha os Dados Abaixo</h1>
            </div>
        </div>

        <h3>Dados do Aluno</h3>
        <div class="input-group">

            <div class="input-box">
                <label for="fullname">Nome Completo</label>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
                <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
            </div>

            <div class="input-box">
                <label for="date">Data de Nascimento</label>
                <input id="date" type="date" name="date" placeholder="dd/mm/aaaa" required>
            </div>

            <div class="input-box">
                <label for="fullname">E-mail</label>
                <input type="email" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidate()">
                <span class="span-required">Digite um email válido</span>
            </div>
            
            <div class="input-box">
                <label for="fullname">Telefone</label>
                <input id="number" type="tel" name="number" placeholder="(00) 0000-0000" required oninput="telValidate()">
            </div>

            <div class="input-box">
                <label for="fullname">Endereço</label>
                <input type="fullname" placeholder="Digite seu endereço" class="inputs required">
                <span class="span-required">Digite um endereço</span>
            </div>

            <div class="input-box">
                <label for="fullname">CEP</label>
                <input type="fullname" placeholder="Digite seu CEP" class="inputs required" oninput="cepValidate()">
                <span class="span-required">Digite o CEP corretamente</span>
            </div>
        </div>
            
            <div class="login-button">
                <button id='submit' onclick="" style="color: white;" >Enviar</button>
        </form>
    </div>

    <script type="text/javascript" src="JSBIA/Formulário2.js"></script>
</body>
</html>
